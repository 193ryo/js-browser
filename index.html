<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>URLリンクページ</h1>
  <br>
  <br>
  <button onclick="clickEvent()">JavaScript window.open ボタン</button>
  <br>
  <br>
  <a href="https://www.google.com">aタグ リンク</a>
  <br>
  <br>
  <a href="https://www.google.com" target="_blank" rel="noopener">aタグ リンク</a>
  <br>
  <br>
  <a href="https://twitter.com/Twitter">Twitterのアプリを入手から、ストア起動ができるか実験</a>
  <br>
  <br>
  <form>
    <input type="button" value="document.location リンク" onClick="document.location='hhttps://www.google.com';">
  </form>
  <br>
  <br>
  <a href="microsoft-edge:https://www.google.com">URL Scheme リンク chrome</a>
  <br>
  <br>
  <a href="googlechrome:https://www.google.com">URL Scheme リンク chrome</a>
  <br>
  <br>
  <a href="googlechrome://www.google.com">URL Scheme リンク chrome httpsレス</a>
  <br>
  <br>
  <a href="safari:https://www.google.com">URL Scheme リンク safari</a>
  <br>
  <br>
  <a href="safari://www.google.com">URL Scheme リンク safari httpレス</a>
  <br>
  <br>
  <a href="https://www.google.com/?hl=ja" target="_blank">Target _blankを指定</a>
  <br>
  <br>
  <a href="intent://stackoverflow.com/questions/29250152/what-is-the-intent-to-launch-any-website-link-in-google-chrome#Intent;scheme=http;package=com.android.chrome;end">URL Scheme 強制的にChromeを開く</a>
  <br>
  <br>
  <a href="intent://stackoverflow.com/questions/29250152/what-is-the-intent-to-launch-any-website-link-in-google-chrome#Intent;scheme=http;action=android.intent.action.VIEW;end;">URL Scheme ブラウザ選択</a>
  <br>
  <br>
  <a href="intent://scan/#Intent;scheme=zxing;package=com.google.zxing.client.android;end">URL Scheme Intent</a>
</body>
<script>
  function clickEvent() {
    window.open("https://www.google.com");
  }
</script>
</html>
